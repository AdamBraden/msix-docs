        - title: Create MSIX packages from existing installers
          summary: The MSIX Packaging Tool enables you to update existing desktop application packages to the MSIX format.
          url: packaging-tool/mpt-overview.md
        # Card
        - title: Create MSIX packages from source code
          summary: Use Visual Studio to package desktop apps from source code.
          url: desktop/desktop-to-uwp-packaging-dot-net.md
        # Card
        - title: Use MSIX on any platform
          summary: The MSIX SDK provides all of the APIs needed to verify, validate, and unpack an MSIX package on any platform, including non-Windows 10 platforms.
          url: msix-sdk/sdk-overview.md
        # Card
        - title: Install MSIX packages with App Installer
          summary: Update or install any MSIX app package that is locally available or on any content distribution network.
          url: app-installer/app-installer-root.md
