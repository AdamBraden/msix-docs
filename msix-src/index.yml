### YamlMime:Hub
title: MSIX documentation
summary: MSIX is a Windows app package format that combines the best features of MSI, AppX, App-V, and ClickOnce to provide a modern and reliable packaging experience.
metadata:
  title: MSIX documentation
  description: MSIX is a packaging format for Windows apps that is built to be safe and reliable. It is based on a combination of .msi, .appx, App-V and ClickOnce installation technologies. 
  ms.topic: hub-page
  ms.date: 11/06/2019
  keywords: windows 10, uwp, MSIX
  ms.localizationpriority: medium
  ms.custom: "RS5, seodec18"

